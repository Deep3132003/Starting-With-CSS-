<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM Styled Paragraphs</title>
    <link rel="stylesheet" href="ANS2.css">
</head>
<body>
    <div class="container">
        <p class="par_1">This is the introduction to paragraph.</p>
        <p class="par_2">This is the main content paragraph.</p>
        <p class="par_3">This is the conclusion of the paragraph.</p>
        <p class="par_4">This is a quote.</p>
        <p class="par_5">This is a note for the paragraph</p>
        <p class="par_6">This is a warning message.</p>
        <p class="par_7">This is a summary.</p>
    </div>
</body>
</html>
